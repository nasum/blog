version: 2
registries:
  npm-registry-npm-pkg-github-com:
    type: npm-registry
    url: https://npm.pkg.github.com
    token: "${{secrets.NPM_REGISTRY_NPM_PKG_GITHUB_COM_TOKEN}}"

updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
    time: "20:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: textlint
    versions:
    - 11.8.3
    - 11.9.0
  - dependency-name: prism-themes
    versions:
    - 1.6.0
  - dependency-name: "@vuepress/plugin-google-analytics"
    versions:
    - 1.8.1
  - dependency-name: sass-loader
    versions:
    - 11.0.0
  registries:
  - npm-registry-npm-pkg-github-com
